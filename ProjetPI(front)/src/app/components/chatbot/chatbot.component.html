<main>
  <!-- Button to toggle chat form -->
  <div class="container">

    <a (click)="toggleChatForm()" class="button">

      <span>Future</span>

      <svg width="13px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </a>
  </div>




  <!-- Chat form -->
  <div class="chat-container" *ngIf="isChatFormVisible">
    <div class="chat">
      <div class="chat-title">
        <h2>Future ChatBot Assistant</h2>
        <figure class="avatar">
          <img src="assets/esprit.jpg" />
        </figure>
      </div>
      <div class="messages">
        <div class="messages-content">
          <!-- Messages will be dynamically added here -->
        </div>
      </div>
      <form [formGroup]="chatForm" (ngSubmit)="add()">
        <div class="message-box">
          <textarea type="text" class="message-input" formControlName="message" placeholder="Talk to Me ..." (keydown.enter)="add() "></textarea>
          <button type="submit" class="message-submit sound-on-click">Send</button>
          <button class="toggle-chat-button2" (click)="toggleListening()">
            <img *ngIf="!isMicIconActive" src="assets/micro.png" alt="Chatbot Logo" class="chatbot-logo">
            <img *ngIf="isMicIconActive" src="assets/micon.png" alt="Chatbot Logo" class="chatbot-logo">
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="bg"></div>
</main>
