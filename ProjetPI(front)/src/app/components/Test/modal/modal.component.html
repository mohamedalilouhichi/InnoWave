<!-- Fenêtre modale pour la mise à jour -->
<div class="modal fade" id="updateTestModal" tabindex="-1" aria-labelledby="updateTestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateTestModalLabel">Mettre à jour le test</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulaire de mise à jour -->
          <form>
            <div class="mb-3">
              <label for="testName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="testName" [(ngModel)]="selectedTest.name" name="name">
            </div>
            <div class="mb-3">
              <label for="testDescription" class="form-label">Description</label>
              <textarea class="form-control" id="testDescription" [(ngModel)]="selectedTest.description" name="description"></textarea>
            </div>
            <div class="mb-3">
              <label for="testStatus" class="form-label">Statut</label>
              <select class="form-select" id="testStatus" [(ngModel)]="selectedTest.status" name="status">
                <option value="Pending">En attente</option>
                <option value="Approved">Approuvé</option>
                <option value="Rejected">Rejeté</option>
              </select>
            </div>
            <!-- Ajoutez d'autres champs au besoin -->
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
            <button type="button" class="btn btn-primary" (click)="saveTest()">Sauvegarder les changements</button>
          </div>
      </div>
    </div>
  </div>
