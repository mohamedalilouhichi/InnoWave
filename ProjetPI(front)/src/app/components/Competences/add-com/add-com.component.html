<app-navbar></app-navbar>

<div class="card card-clean mb-4 shadow-box">
    <div class="card-header bg-contrast">
        <h5 class="bold">Add Competence</h5>
    </div>
    <div class="card-body">
        <form #addCompForm="ngForm" (ngSubmit)="addComp()" class="cozy">
            <div class="form-group">
                <label for="competenceName" class="form-label mb-0">Competence Name</label>
                <input type="text" class="form-control" id="competenceName" placeholder="Enter your Competence" [(ngModel)]="competences.name" name="name">
            </div>
            
            <div class="form-group">
                <label for="competenceLevel" class="form-label">Your Level</label>
                <select class="form-select form-control-rounded" id="competenceLevel" [(ngModel)]="competences.importanceLevel" name="level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
           
            <div class="form-group">
                <label for="competenceDescription" class="form-label">Description</label>
                <textarea class="form-control form-control-rounded" id="competenceDescription" rows="3" [(ngModel)]="competences.description" name="description"></textarea>
            </div>
            
            <div class="me-5 mb-3">
                <button type="submit" class="btn btn-rounded btn-outline-success">ADD</button>
            </div>
        </form>
    </div>
</div>

<app-footercomp></app-footercomp>
