<div class="competences-container">
    <!-- Conteneur pour les compétences des étudiants -->
    <div class="super-card">
        <h2 class="competences-title">Skills of student</h2>
      <div class="cards-container">
        <div *ngFor="let competence of studentCompetences" class="card-wrap">
          <app-card 
            [dataImage]="competence.imageUrl" 
            [name]="competence.name"
            [description]="competence.description"
            [importanceLevel]="competence.importanceLevel">
          </app-card>
        </div>
      </div>
    </div>
  
    <!-- Conteneur pour les compétences des RH -->
    <div class="super-card">
        <h2 class="competences-title">skills for the Offer</h2>
      <div class="cards-container">
        <div *ngFor="let competence of rhCompetences" class="card-wrap">
          <app-card 
            [dataImage]="competence.imageUrl" 
            [name]="competence.name"
            [description]="competence.description"
            [importanceLevel]="competence.importanceLevel">
          </app-card>
        </div>
      </div>
    </div>
  </div>
