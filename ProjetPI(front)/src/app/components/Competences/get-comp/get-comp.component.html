<!doctype html>
<html lang="en">
<body>

<app-header [pageTitle]="'Skills'"></app-header>

<main>
    <div class="container py-4">
        <div class="section-heading text-center">
            <h2 class="bold">Filter Your Skills</h2>
            <div class="filter-controls">
                <!-- Context Dropdown -->
                <select [(ngModel)]="selectedContext" (ngModelChange)="onContextChange($event)">
                    <option value="" disabled selected>Select Context</option>
                    <option value="user">User</option>
                    <option value="stage">Stage</option>
                </select>
                
                <!-- ID Dropdown, shown if context is selected -->
                <select [(ngModel)]="selectedId" *ngIf="selectedContext">
                    <option value="" disabled selected>Select ID</option>
                    <option *ngFor="let item of contextIds" [value]="item.id">{{ item.name }}</option>
                </select>
                
                <!-- Filter Button -->
               <!-- Filter Button -->


//hbeset hna mazalet aandy mochkla fazet lfilter lazem na7aha 

            </div>
        </div>
        
        <div class="section-heading text-center">
            <h2 class="bold">Your Skills - Card View</h2>
        </div>
        
        <div class="cards">
            <div class="card" *ngFor="let competence of competences" [ngClass]="getCardColor(competence.importanceLevel)">
                <p class="tip">Hover Me</p>
                <p class="second-text">{{ competence.name }}</p>
                <p class="second-text">{{ competence.description }}</p>
                <p class="second-text">Level: {{ competence.importanceLevel }}</p>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
</body>
</html>
