<div class="card-wrap">
    <div class="card" [ngStyle]="{'transform': 'rotateY(' + rX + 'deg) rotateX(' + rY + 'deg)'}">
      <div class="card-bg" [ngStyle]="{'background-image': 'url(' + dataImage + ')', 'transform': 'translateX(' + tX + 'px) translateY(' + tY + 'px)'}"></div>
      <div class="card-info">
        <h1>{{ name }}</h1>
        <p>{{ description }}</p>
        <p>Niveau d'Importance : {{ importanceLevel }}</p>
      </div>
    </div>
  </div>
