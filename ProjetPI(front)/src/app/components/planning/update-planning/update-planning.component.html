<div class="container">
    <h2>Update Planning</h2>
    <form (ngSubmit)="updatePlanning()">
      <div class="form-group">
        <label for="planDescription">Plan Description:</label>
        <input type="text" class="form-control" id="planDescription" [(ngModel)]="updatedPlanning.planDescription" name="planDescription" required>
      </div>
      <div class="form-group">
        <label for="durationInMonths">Duration (in months):</label>
        <input type="number" class="form-control" id="durationInMonths" [(ngModel)]="updatedPlanning.durationInMonths" name="durationInMonths" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="submitted || !isValidPlanning()">Update</button>
      <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Cancel</button>
    </form>
  </div>
