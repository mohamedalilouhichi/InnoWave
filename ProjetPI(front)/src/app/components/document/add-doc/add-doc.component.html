        <div class="col-lg-4">
          <h4 class="mb-3 bold">Add New Document:</h4>
          <form class="form" [formGroup]="candidacyForm" (ngSubmit)="addDocument()" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" formControlName="category" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" formControlName="description" required>
            </div>
            <div class="mb-3">
              <label for="rapportFile" class="form-label">Rapport File</label>
              <input multiple type="file" class="form-control" id="rapportFile" (change)="onFileChangeRapport($event)" required>
            </div>
            <div class="mb-3">
              <label for="cvFile" class="form-label">CV File</label>
              <input multiple type="file" class="form-control" id="cvFile" (change)="onFileChangeCV($event)" required>
            </div>
            <div class="mb-3">
              <label for="captcha" class="form-label">Captcha</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="captcha" formControlName="captcha" [(ngModel)]="userInput" required>
                </div>
                <div class="col-md-6">
                  <!-- Affichage de la captcha générée -->
                  <p class="form-control">{{ captcha }}</p>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Document</button>
          </form>
        </div>
