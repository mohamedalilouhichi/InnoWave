<div id="contentToConvert" class="evaluation">
<app-header></app-header>
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h3 class="card-title">Evaluation Details</h3>
    </div>
    <div class="card-body">
        <div *ngIf="evaluation">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Evaluation Date:</strong> {{ evaluation.evaluationDate | date:'mediumDate' }}</p>
              <p><strong>Rating:</strong> {{ evaluation.rating }}</p>
              <p><strong>Status:</strong> {{ evaluation.status }}</p>
            </div>
            <div class="col-md-6">
              <p><strong>Comments:</strong></p>
              <p>{{ evaluation.comments }}</p>
              <app-star [rating]="evaluation.rating"></app-star>
            </div>
          </div>
        </div>
        <!-- Boutons pour revenir à la liste et convertir en PDF -->
      </div>
      <div class="mt-3">
        <button class="btn btn-secondary" (click)="goBackToList()">Back to Evaluation List</button>
        <button class="btn btn-primary ml-2" (click)="convertToPDF()">Convert to PDF</button>
      </div>
      <!-- Affichage d'un message de chargement si les détails de l'évaluation sont en cours de chargement -->
      <div *ngIf="!evaluation" class="text-center">
        <p>Loading evaluation details...</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
