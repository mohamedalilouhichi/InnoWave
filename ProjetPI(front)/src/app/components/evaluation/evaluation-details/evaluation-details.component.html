<app-header></app-header>

<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h3 class="card-title">Evaluation Details</h3>
    </div>
    <div class="card-body">
      <div *ngIf="evaluation">
        <div class="row">
          <div class="col-md-6">
            <p><strong>Evaluation Date:</strong> {{ evaluation.evaluationDate | date:'mediumDate' }}</p>
            <p><strong>Rating:</strong> {{ evaluation.rating }}</p>
            <p><strong>Status:</strong> {{ evaluation.status }}</p>
          </div>
          <div class="col-md-6">
            <p><strong>Comments:</strong></p>
            <p>{{ evaluation.comments }}</p>
            <app-star [rating]="evaluation.rating"></app-star>

          </div>
        </div>
        <!-- Autres détails de l'évaluation à afficher -->

        <!-- Bouton pour revenir à la liste des évaluations -->
        <button class="btn btn-secondary mt-3" (click)="goBackToList()">Back to Evaluation List</button>

        <button class="btn btn-primary mt-3" (click)="convertToPdf()">Convert to PDF</button>

      </div>
      <div *ngIf="!evaluation" class="text-center">
        <p>Loading evaluation details...</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
