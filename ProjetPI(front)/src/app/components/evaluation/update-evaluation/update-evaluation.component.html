<app-header></app-header>
<div class="card-body">
    <form (ngSubmit)="updateEvaluation()">
        <div class="form-group">
            <label for="evaluationDate">Evaluation Date</label>
            <input type="date" class="form-control form-control-rounded" id="evaluationDate" [(ngModel)]="selectedEvaluation.evaluationDate" name="evaluationDate" required>
            <div *ngIf="!selectedEvaluation.evaluationDate && submitted" class="text-danger">Evaluation date is required.</div>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control form-control-rounded" id="rating" [(ngModel)]="selectedEvaluation.rating" name="rating" required>
            <div *ngIf="!selectedEvaluation.rating && submitted" class="text-danger">Rating is required.</div>
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control form-control-rounded" id="comments" [(ngModel)]="selectedEvaluation.comments" name="comments"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-select form-control-rounded" id="status" [(ngModel)]="selectedEvaluation.status" name="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="VERY_GOOD">Very Good</option>
                <option value="GOOD">Good</option>
                <option value="AVERAGE">Average</option>
                <option value="BAD">Bad</option>
                <option value="REJECTED">Rejected</option>
            </select>
            <div *ngIf="!selectedEvaluation.status && submitted" class="text-danger">Status is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Cancel</button>
    </form>
</div>
<app-footer></app-footer>
