<!doctype html>
<html lang="en">
<body>

<!-- Assuming app-header and app-footer components are defined elsewhere -->
<app-header [pageTitle]="'RealTime Chat'"></app-header>
<main>
  <section class="section">
    <div class="container">
      <input type="number" [(ngModel)]="receiver" placeholder="Receiver ID">

      <div class="chat">
        <div class="chat-title">
          <h2>User1</h2>
          <figure class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/764024/profile/profile-512.jpg" alt="Profile Picture"></figure>
        </div>
        <div class="messages" >
          <div class="messages-content">
            <!-- Angular ngFor loop for displaying messages -->

            <div class="message" *ngFor="let message of messages">
              <div class="message-content">

                <p>{{ message.content }}</p>

              </div>
            </div>
          </div>
          <div class="action-box">
            <!-- Angular ngModel for input value binding -->
            <textarea class="action-box-input" [(ngModel)]="newMessage" placeholder="Type message..."></textarea>

            <!-- Input field for entering receiver ID -->
            <!-- Angular click event binding -->
            <button class="action-box-submit" (click)="addMessage()"><i class="fa fa-paper-plane"></i> Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Assuming app-footer component is defined elsewhere -->
  <app-footer></app-footer>
</main>
</body>
</html>
