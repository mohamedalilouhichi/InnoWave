<!doctype html>
<html lang="en">
<head>
  <title>RealTime Chat</title>
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<app-header [pageTitle]="'RealTime Chat'"></app-header>
<main>
  <section class="section">
    <div class="container">
      <div class="chat">
        <div class="chat-title">
          <h2>User1</h2>
          <figure class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/764024/profile/profile-512.jpg" alt="Profile Picture"></figure>
        </div>
        <div class="messages">
          <div class="messages-content">
            <!-- Angular ngFor loop for displaying messages -->
            <div class="message" *ngFor="let message of messages">
              <div class="message-content">
                <p>{{ message.content }}</p>
              </div>
            </div>
          </div>
          <div class="action-box">
            <!-- Input field for the message -->
            <textarea class="action-box-input" [(ngModel)]="newMessage" placeholder="Type message..."></textarea>
            <!-- Angular click event binding -->
            <button class="action-box-submit" (click)="addMessage(newMessage, sender, receiver)"><i class="fa fa-paper-plane"></i> Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</main>
</body>
</html>
