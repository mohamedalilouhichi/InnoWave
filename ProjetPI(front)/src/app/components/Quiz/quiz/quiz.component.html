<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-6 text-center">
          <input type="text" [(ngModel)]="domain" name="domainInput" placeholder="Enter domain" class="form-control" />
          <button (click)="getQuiz(domain)" class="btn btn-primary mt-2">Start Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <div id="quiz" class="card mt-3" *ngIf="quizStarted">
    <div class="card-body">
      <div class="container-fluid">
        <div id="quiz-stats" class="row text-center">
          <div class="col-xs-3 col-lg-2">
            <p>Correct Rate</p>
            <span id="rate-span" class="animated">{{ correctCount }}/{{ questions.length }}</span>
          </div>
          <div class="col-xs-3 col-lg-2">
            <p>Correct Streak</p>
            <span id="streak-span" class="animated">{{ streakCount }}</span>
          </div>
          <div class="col-xs-3 col-lg-2">
            <p>Avg. Response Time (s)</p>
            <span id="response-time-span" class="animated">{{ getAverageResponseTime() }}</span>
          </div>
          <!-- Timer Display -->
          <div class="col-xs-3 col-lg-2">
            <p>Time Left</p>
            <span class="animated">{{ timeLeft | formatTime }}</span>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-10 col-md-offset-1 text-center">
            <p id="quiz-question" class="animated">{{ currentQuestionText }}</p>

            <div id="quiz-options">
              <button *ngFor="let choice of questions[currentQuestionIndex]?.choices"
                (click)="selectAnswer(choice.value, questions[currentQuestionIndex])"
                [ngClass]="{'correct': choice.isCorrect && choice.selected, 'incorrect': !choice.isCorrect && choice.selected}"
                class="btn quiz-ans-btn animated">
                {{ choice.text }}
              </button>
              <div class="quiz-navigation my-3">
                <button class="btn btn-outline-secondary mr-2" (click)="previousQuestion()" [disabled]="currentQuestionIndex === 0">Previous</button>
                <button class="btn btn-outline-primary" (click)="nextQuestion()" [disabled]="currentQuestionIndex === questions.length - 1">Next</button>
              </div>
            </div>

            <div *ngIf="quizFinished">
              <button (click)="playAgain()" class="btn btn-secondary animated">Play Again</button>
              <button *ngIf="!passed" (click)="submitQuiz()" class="btn btn-primary animated">Submit Quiz</button>
              <div *ngIf="passed">
                <!-- Form for entering email and name -->
                <div class="alert alert-success" role="alert">
                  Congratulations! You passed the test.
                  <div class="input-group mb-3">
                    <input type="email" [(ngModel)]="userEmail" class="form-control" placeholder="Enter your email for the certificate" required>
                    <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Enter your name" required>
                  </div>
                  <button (click)="prepareCertificate()" class="btn btn-primary">Get Certificate</button>
                </div>
              </div>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
